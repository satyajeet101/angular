<h2>Add New User</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <!-- Username Field -->
  <div>
    <label>Username:</label>
    <input type="text" formControlName="username" />
    <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
      <small *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</small>
      <small *ngIf="userForm.get('username')?.errors?.['minlength']">Must be at least 3 characters.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="error">
      <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="userForm.get('email')?.errors?.['email']">Enter a valid email.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="userForm.invalid">Add User</button>
</form>

<!-- Success/Error Message -->
<p *ngIf="successMessage">{{ successMessage }}</p>
